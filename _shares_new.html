<div class="share-container">
  {% if request.sorta_logged_in? %}
    <p>New recruits using the link below will be credited to you.</p>
    <div class="mb-4">
      <input type="text" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded share-url" readonly="readonly" value="{{ page.full_url_with_recruiter }}"></input>
    </div>
    <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-blue-600 text-white hover:bg-blue-600 facebook-share-link mr-1" href="http://www.facebook.com/share.php?u={{ page.full_url_with_recruiter }}">Share on Facebook</a>
    <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-blue-600 text-white hover:bg-blue-600 twitter-share-link mr-1" href="{{ page.tweet_url }}">Post on Twitter</a>
    <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-blue-600 text-white hover:bg-blue-600" href="mailto:?body={{ page.full_url_with_recruiter }}">Send email</a>
  {% else %}
    <p><a href="/login">Sign in</a> if you'd like new recruits to be credited to you.</p>
    <div class="mb-4">
      <input type="text" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded share-url" readonly="readonly" value="{{ page.full_url }}"></input></form>
    </div>
    <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-blue-600 text-white hover:bg-blue-600 facebook-share-link mr-1" href="http://www.facebook.com/share.php?u={{ page.full_url  }}">Share on Facebook</a>
    <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-blue-600 text-white hover:bg-blue-600 twitter-share-link mr-1" href="{{ page.tweet_url }}">Post on Twitter</a>
    <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-blue-600 text-white hover:bg-blue-600" href="mailto:?body={{ page.full_url }}">Send email</a>
  {% endif %}
</div>
