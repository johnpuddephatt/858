<div class="container mx-auto sm:px-4">
  <div class="flex flex-wrap  justify-center text-left">
    <div class="w-5/6 md:w-4/5 pr-4 pl-4 lg:w-3/5 pr-4 pl-4">
      <div class="flash-share relative px-3 py-3 mb-4 border rounded bg-teal-200 border-teal-300 text-teal-800 opacity-0 opacity-100 block">
        <h4 class="">{{ flash.message }}</h4>
        <p>
          Tell all your friends, they should join you! A link will be included.
        </p>
        <div class="share">
          <div class="share-btns flex flex-wrap ">
            <div class="w-full md:w-1/4 pr-4 pl-4 mb-2 md:mb-0">
              <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline block w-full bg-teal-500 text-white hover:bg-teal-600" href="mailto:?body={{ flash.page.full_url_with_recruiter }}"
                >Email</a
              >
            </div>
            <div class="w-full md:w-1/4 pr-4 pl-4 mb-2 md:mb-0">
              <a
                class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline block w-full btn-facebook"
                href="https://www.facebook.com/share.php?u={{ flash.page.full_url_with_recruiter }}"
                >Facebook</a
              >
            </div>
            <div class="w-full md:w-1/4 pr-4 pl-4 mb-2 md:mb-0">
              <a class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline block w-full btn-twitter" href="{{ flash.page.tweet_url }}">Twitter</a>
            </div>
            <div class="w-full md:w-1/4 pr-4 pl-4 mb-2 md:mb-0">
              <a
                class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline block w-full btn-whatsapp"
                href="https://api.whatsapp.com/send?text={{ flash.page.full_url_with_recruiter }}"
                >WhatsApp</a
              >
            </div>
          </div>
          <hr />
          <div class="text-right">
            <a href="#" class="text-teal-500 flash-close">No Thanks</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
