{% if site.has_button1? or site.has_button2? or site.has_button3? %}
  <div class="flex flex-col pl-0 mb-0 border rounded border-gray-300 ">
    {% if site.has_button1? %}
      <a class="relative block py-3 px-6 -mb-px border border-r-0 border-l-0 border-gray-300 no-underline w-full" href="{{ site.button1_page.full_url_with_profile_recruiter }}">{{ site.button1_text }} →</a>
    {% endif %}
    {% if site.has_button2? %}
      <a class="relative block py-3 px-6 -mb-px border border-r-0 border-l-0 border-gray-300 no-underline w-full" href="{{ site.button2_page.full_url_with_profile_recruiter }}">{{ site.button2_text }} →</a>
    {% endif %}
    {% if site.has_button3? %}
      <a class="relative block py-3 px-6 -mb-px border border-r-0 border-l-0 border-gray-300 no-underline w-full" href="{{ site.button3_page.full_url_with_profile_recruiter }}">{{ site.button3_text }} →</a>
    {% endif %}
  </div>
{% endif %}
