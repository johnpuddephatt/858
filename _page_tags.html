{% if page.is_homepage? == false and page.tags_count > 0 %}
  {% if page_tags.tags_count > 0 %}
    <ul class="list-inline">
      {% for tag in page_tags.tags %}
      <li class="list-inline-item">
        <a href="{{ tag.url }}" class="inline-block p-1 text-center font-semibold text-sm align-baseline leading-none rounded bg-gray-600 text-white hover:bg-gray-700">{{ tag.name }}</a>
      </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endif %}
