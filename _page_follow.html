{% if page.show_stream? and request.sorta_logged_in? %}
  {% if request.current_signup.following_page_ids contains page.id %}
    <span class="addreaction"><a href="{{ page.unfollow_url }}" class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded  no-underline py-1 px-2 leading-tight text-xs  text-gray-600 border-gray-600 hover:bg-gray-600 hover:text-white bg-white hover:bg-gray-700 delete">Unfollow reactions</a></span>
  {% else %}
    <span class="addreaction"><a href="{{ page.follow_url }}" class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded  no-underline py-1 px-2 leading-tight text-xs  text-blue-600 border-blue-600 hover:bg-blue-600 hover:text-white bg-white hover:bg-blue-600 post">Follow reactions</a></span>
  {% endif %}
{% endif %}
