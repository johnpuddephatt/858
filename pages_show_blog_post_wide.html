<div class="flex flex-wrap ">
  <div class="lg:w-3/4 pr-4 pl-4 mx-auto">
    <header class="mb-3">
      <h2 class="mb-0">{{ page.headline }}</h2>

      {% if page.has_author? %}
      <div class="mt-1">
        {% include "page_byline" %}
      </div>
      {% endif %}
    </header>

    <div id="content">

      <div id="intro" class="intro">
        <div class="content">
          {{ page.blog_post.content_full }}
        </div>
      </div>

      {% include "page_tags" with page %}

      {% include "like_page" %}

      {% if page.show_stream? %}
      <div class="mt-4">
        {% include "page_stream" %}
      </div>
      {% endif %}

    </div>
  </div>
</div>
