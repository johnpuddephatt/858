<div class="relative px-3 py-3 mb-4 border rounded alert-{{ flash.key }}  opacity-0 opacity-100 block mb-0 inline-block" role="alert">
  <div class="flash-message">{{ flash.message }}</div>
  <button type="button" class="absolute top-0 bottom-0 right-0 px-4 py-3" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
